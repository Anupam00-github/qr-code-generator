<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .qr-wrapper {
            cursor: pointer;
            transition: transform 0.2s ease;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .qr-wrapper:hover {
            transform: scale(1.05);
        }
        
        .qr-wrapper:active {
            transform: scale(0.95);
        }
        
        .qr-wrapper::after {
            content: 'ðŸ‘† Tap to open';
            position: absolute;
            top: -3rem;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        
        .qr-wrapper:hover::after {
            opacity: 1;
        }
        
        .brand-text {
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .brand-text.small { font-size: 0.875rem; }
        .brand-text.medium { font-size: 1rem; }
        .brand-text.large { font-size: 1.25rem; }
        
        .action-text {
            color: #4f46e5;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }
        
        .url-display {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            color: #374151;
            word-break: break-all;
            margin-bottom: 1rem;
        }
        
        .footer {
            color: #9ca3af;
            font-size: 0.75rem;
        }
        
        .click-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #059669;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.25rem;
            }
            
            .qr-wrapper::after {
                font-size: 0.75rem;
                padding: 0.25rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{TITLE}}</h1>
        <p class="subtitle">{{SUBTITLE}}</p>
        
        <div class="qr-container">
            <div class="qr-wrapper" id="qr-wrapper" onclick="openLink()" tabindex="0" role="button" aria-label="Click to open {{TARGET_URL}}">
                {{QR_SVG}}
            </div>
            {{BRAND_TEXT}}
        </div>
        
        <div class="action-text">ðŸ‘† Tap the QR code to open instantly!</div>
        
        <div class="url-display">{{TARGET_URL}}</div>
        
        <div class="footer">
            Powered by QR Code Generator
        </div>
    </div>
    
    <script>
        function openLink() {
            window.open('{{NORMALIZED_URL}}', '_blank', 'noopener,noreferrer');
            showClickFeedback();
        }
        
        function showClickFeedback() {
            const feedback = document.createElement('div');
            feedback.className = 'click-feedback';
            feedback.textContent = 'âœ… Opening link...';
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                document.body.removeChild(feedback);
            }, 2000);
        }
        
        // Handle keyboard navigation
        document.getElementById('qr-wrapper').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                openLink();
            }
        });
    </script>
</body>
</html>
